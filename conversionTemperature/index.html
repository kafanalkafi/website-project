<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Temperature</title>
    <link rel="stylesheet" href="style.css">

    <script defer src="index.js"></script>
</head>
<body>
    <section class="inputs">
        <div class="conversion">
            <p>Celcius</p>
            <input type="number" id="celcius" name="celcius" class="input" placeholder="Celcius">
            <p>Reamur</p>
            <input type="number" id="reamur" name="reamur" class="input" placeholder="Reamur">
            <p>Fahrenheit</p>
            <input type="number" id="fahrenheit" name="fahrenheit" class="input" placeholder="Fahrenheit">
            <p>Kelvin</p>
            <input type="number" id="kelvin" name="kelvin" class="input" placeholder="Kelvin">
        </div>
    </div>
</body>
</html>
